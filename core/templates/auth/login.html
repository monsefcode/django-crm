{% extends 'management/base.html' %} {% load tailwind_filters %} {% comment %}
{% endcomment %} {% block content %}
<section>
  <h1 class="text-2xl font-bold">Log in</h1>
  <form
    method="post"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-4"
  >
    {% csrf_token %} {{ form|crispy }} <input type="submit" value="Log in"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded
    mt-4" / >
  </form>
  <div class="mt-4">
    <a href="{% url 'login' %}">Forgot password?</a>
    <a href="{% url 'register' %}" class="ml-4">Register</a>
  </div>
</section>
{% endblock %}
